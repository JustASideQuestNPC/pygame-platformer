[Graphics]
screen_width = 1280
screen_height = 720

[Input]
press-actions = jump,
[[Keybinds]]
    [[[left]]]
    keys = left, a # keyboard keys and/or mouse buttons
    buttons = , # gamepad buttons
    [[[right]]]
    keys = right, d
    buttons = ,
    [[[jump]]]
    keys = z, space, w, up
    buttons = a, left bumper